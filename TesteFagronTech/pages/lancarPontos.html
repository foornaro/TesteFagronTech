<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>lançar pontos</title>
</head>
<body>
    <div layout-align="center center" ng-controller="lancarPontosController" layout="column" ng-cloak>
        <md-content layout-padding>
            <form name="lancarPontosForm" ng-submit="submit()">
                <div flex="">
                    <h2>Lançar pontos</h2>
                </div>
                <div flex="">
                    <md-input-container class="md-block">
                        <label>Quantidade de pontos</label>
                        <input required type="number" name="quantidadePontos" ng-model="partida.quantidadePontos"
                               min="0" step="1" />

                        <div ng-messages="lancarPontosForm.quantidadePontos.$error" role="alert">
                            <div ng-message-exp="['required']">
                                Você deve preencher a quantidade de pontos.
                            </div>
                        </div>
                    </md-input-container>
                </div>
                <div flex="">
                    <md-input-container class="md-block">
                        <label>Data da partida</label>
                        <input required type="date" name="dataPartida" ng-model="partida.dataPartida" max="{{maxDate}}" />

                        <div ng-messages="lancarPontosForm.dataPartida.$error" role="alert">
                            <div ng-message-exp="['required']">
                                Você deve preencher a data da partida.
                            </div>
                            <div ng-message-exp="['max']">
                                A data não pode ser maior que hoje.
                            </div>
                        </div>
                    </md-input-container>
                    <div layout-align="end end">
                        <md-button class="md-raised md-primary" type="submit" id="submit">Salvar</md-button>
                    </div>
                </div>
            </form>
        </md-content>
    </div>
</body>
</html>
